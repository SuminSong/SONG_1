<!DOCTYPE html>
<html lang="En">
	<head>
		<title>Longin | Instaclon</title>
		<meta charset="UTF-8">
		<meta description=Instaclon login page">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
		    <body>
		        <main>
		            <div id="phone-image">
		                <img 
		                    src="images/phoneImage.png"
		                    alt="Phone image"
		                    title="Phone image" 
		                />
		            </div>
		            <section id="login">
		                <div class="login__box">
		                    <img
		                        src="images/logoLogin.png" 
		                        alt="Logo login"
		                        title="Logo login"
		                    />
		                    <form action="feed.html" method="get">
		                    	<input 
		                    		type="text" 
		                    		name="username"
		                    		placeholder="Username"
		                    		required
		                    		class="login__input"
		                    	/>
		                    	<div class="login__form-box">
		                    		<input 
		                    		type="password" 
		                    		name="potatoe"
		                    		placeholder="Password"
		                    		required
		                    		class="login__input"
		                    	/>
		                    	<a href="#">Forget?</a>
		                    	</div>
		                    	<input type="submit" value="Log in">
		                    </form>
		                    <span class="login__form-divider">or</span>
		                    <a id="login__fb-link" href="#">
                                <i class="fa fa-facebook-square" aria-hidden="true"></i>
		                    	login with Facebook
		                    </a>
		                </div>
		                <div class="login__box">
		                    <span class="login__text">Don't have an account?</span> <a href="#" class="login__link">Sign up</a>
		                </div>
		                <div class="login__box login__box--transparent"></div>
		            </section>

		            <section id="app">
		            	<div class="app__box">
		            		<span class="box__text">Get the app</span> 
		            	</div>
		            	<div>
		            		<img 
		            			src="images/ios.png"
		            			alt="ios"
		            			title="ios"
		            		/>
		                    </div>
		            	<div>
		            		<img 
		            			src="images/android.png"
		            			alt="android"
		            			title="android"
		            		/>
		            	</div>
		            </section>
		       
		        </main>
		        <footer>
		        	<nav class="footer__nav">
		        		<ul class="footer__list">
		        			<li class="footer__item"><a href="#" class="footer__">about us</a></li>
		        			<li class="footer__item"><a href="#" class="footer__">support</a></li>
		        			<li class="footer__item"><a href="#" class="footer__">blog</a></li>
		        			<li class="footer__item"><a href="#" class="footer__">press</a></li>	
		        			<li class="footer__item"><a href="#" class="footer__">api</a></li>
		        			<li class="footer__item"><a href="#" class="footer__">jobs</a></li>
		        			<li class="footer__item"><a href="#" class="footer__">privacy</a></li>
		        			<li class="footer__item"><a href="#" class="footer__">terms</a></li>
		        			<li class="footer__item"><a href="#" class="footer__">directory</a></li>
		        			<li class="footer__item"><a href="#" class="footer__">language</a></li>
		        		</ul>
		        	</nav>

		        </footer>
    </body>
</html>
